<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calendar</h1>
      <p id="current-date"></p>
      <div class="header-buttons">
        <button id="add-email">Add from Email</button>
        <button id="add-event">+ Add Event</button>
      </div>
    </header>

    <section class="calendar-section">
      <div class="calendar-container">
        <div class="month-controls">
          <button id="prev-month">â†</button>
          <h2 id="month-year"></h2>
          <button id="next-month">â†’</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
      </div>

      <div class="events-panel">
        <h3>Events</h3>
        <div id="events-list"></div>
      </div>
    </section>

    <section class="upcoming-section">
      <h3>Upcoming Events</h3>
      <div id="upcoming-events" class="upcoming-container"></div>
    </section>

    <section class="browse-section">
      <div class="browse-header">
        <h3>Browse All Events</h3>
        <div class="search-filter">
          <input type="text" id="search-events" placeholder="Search events..." />
          <select id="filter-category">
            <option value="all">All Categories</option>
          </select>
        </div>
      </div>
      <div id="browse-events" class="browse-container">
        <!-- Events will be dynamically loaded here -->
      </div>
    </section>

    <!-- Event Detail Modal -->
    <div id="detail-modal" class="modal">
      <div class="modal-content detail-modal-content">
        <span class="close-modal" id="close-detail">&times;</span>
        <h2 id="detail-title"></h2>
        <div class="detail-info">
          <div class="detail-row">
            <span class="detail-label">ğŸ“… Date:</span>
            <span id="detail-date"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">ğŸ• Time:</span>
            <span id="detail-time"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">ğŸ“ Location:</span>
            <span id="detail-location"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">ğŸ¢ Host:</span>
            <span id="detail-host"></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">ğŸ·ï¸ Category:</span>
            <span id="detail-tag" class="event-tag"></span>
          </div>
          <div class="detail-row description">
            <span class="detail-label">ğŸ“ Description:</span>
            <p id="detail-description"></p>
          </div>
          <a id="detail-link" href="#" target="_blank" class="event-link">View Event Page â†’</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Event Modal -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <h3>Add New Event</h3>
      <input type="text" id="event-title" placeholder="Event Title" />
      <input type="datetime-local" id="event-date" />
      <input type="text" id="event-location" placeholder="Location" />
      <button id="save-event">Save</button>
      <button id="close-modal">Cancel</button>
    </div>
  </div>

  <script id="events-data" type="application/json">{{ events | tojson }}</script>
  <script>
    // Parse events data from JSON script tag
    const eventsData = JSON.parse(document.getElementById('events-data').textContent);
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='browse-events.js') }}"></script>
</body>
</html>
