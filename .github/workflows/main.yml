name: Weekly Web Scraper

on:
  schedule:
    # Runs every Monday at 9:00 AM UTC (adjust as needed)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allows manual runs from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Adjust to your Python version
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      # If requirements.txt is also in Project/ folder, use:
      # pip install -r Project/requirements.txt
    
    - name: Run scraper
      run: |
        python Project/helpers.scrape.py
      # Or if you have a main script that calls the function:
      # python Project/main.py
