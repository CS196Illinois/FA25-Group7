name: Weekly scrape -> Project/json/

on:
  schedule:
    # Every Monday at 09:00 UTC - "0 9 * * 1"
    - cron: "0 * * * *" # Runs hourly
  workflow_dispatch: {}  # allow manual runs

permissions:
  contents: write

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (if any)
        if: hashFiles('Project/requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r Project/requirements.txt

      # Run your Python script inside the Project folder
      - name: Run scraper
        working-directory: Project
        run: |
          python scrape.py

      # Commit only json/ folder changes
      - name: Commit json updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Project/json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update generated JSON [skip ci]"
          git push
